upstream fox_chest {
      server api:8000;
}

server {

    listen 80;

    location / {
    proxy_pass fox_chest;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    }
    location /static/ {
          root /;
    }
    location /media/ {
          root /;
    }
}
